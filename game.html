<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title >Memory Bay</title>
</head>

<body class="game-body">
<div class="backgroundimage-game">

    <div class="flex">
        <div class="main-header">
            <div class="title"> Memory Bay</div>
        </div>
        <div id="boxes">
        <div class="button box">
                <button type="submit" class="start box"> Start Game!</button>
            </div>
            <div class="countdown box">
                <span id="countdown">30</span> second<span id="plural">s</span>
            </div>
            <div class="button box">
                <button type="submit" onclick="refreshPage()" class="play-again"> Play Again? <i class="fa fa-refresh" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="card-container">
            <div class="memory-bay">
                <div class="cards" data-name="beachball">
                    <img class="cardfront" src="assets/img/beachball.jpg" alt="beachball"/>
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="beachball">
                    <img class="cardfront" src="assets/img/beachball.jpg" alt="beachball" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="bucketandspade">
                    <img class="cardfront" src="assets/img/bucketandspade.png" alt="bucketandspade" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="bucketandspade">
                    <img class="cardfront" src="assets/img/bucketandspade.png" alt="bucketandspade" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="surfboard">
                    <img class="cardfront" src="assets/img/surfboard.png" alt="surfboard" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="surfboard">
                    <img class="cardfront" src="assets/img/surfboard.png" alt="surfboard" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="shell">
                    <img class="cardfront" src="assets/img/shell.jpg" alt="shell" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="shell">
                    <img class="cardfront" src="assets/img/shell.jpg" alt="shell" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="sun">
                    <img class="cardfront" src="assets/img/sun.jpg" alt="sun" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="sun">
                    <img class="cardfront" src="assets/img/sun.jpg" alt="sun" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="umberella">
                    <img class="cardfront" src="assets/img/umbrella.png" alt="umberella" />
                    <img class="cardback" src="assets/img/backcard.JPG" />
                </div>
                <div class="cards" data-name="umberella">
                    <img class="cardfront" src="assets/img/umbrella.png" alt="umberella" />
                    <img class="cardback" src="assets/img/backcard.JPG" /> 
                </div> 
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Out Of Time!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        You ran out of time! Play again?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeBtn">Play Again?</button>
      </div>

    </div>
  </div>
</div>

<div class="modal" id="winModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal body -->
      <div class="modal-body">
        <h2>You Win!</h2>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeBtn2">Play Again?</button>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
